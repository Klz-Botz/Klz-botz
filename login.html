<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Klzstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
      text-align: center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .container.slide-up {
      transform: translateY(-80px);
      opacity: 0;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f9fafb;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4f46e5;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <div class="title">Login Klzstore</div>
    
    <!-- Pesan error -->
    <div id="error" class="error-message">Kata sandi salah!</div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

<!-- Bagian footer -->
<div class="footer">
  <p>Belum punya akun? <a href="https://wa.me/6283876258805" target="_blank">Daftar di sini</a></p>
</div>
  </div>
<script>
  const accounts = [
    { username: "klz", password: "lz123" },
    { username: "user", password: "user123" },
    { username: "tes", password: "123" }
    // Tambahkan lagi sesuai kebutuhan
  ];

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("error");
    const container = document.getElementById("loginContainer");

    const isValid = accounts.some(acc => acc.username === username && acc.password === password);

    if (isValid) {
      sessionStorage.setItem("loggedIn", true);
      errorBox.style.display = "none";
      container.classList.add("slide-up");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 700);
    } else {
      errorBox.style.display = "block";
    }
  });
</script>
</body>
</html>
